<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2 class="head_2">Single Count-Down:</h2>
    <p class="count" data-number="20" data-time="100"></p>

    <h2 class="head_2">Multiple Count-Down:</h2>
    <div class="d_flex">
        <p class="mCount" data-number="10" data-time="1000"></p>
    <p class="mCount" data-number="20" data-time="100"></p>
    <p class="mCount" data-number="50" data-time="10"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
